<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>MMap.js</title>
		<meta name="description" content="aa" />
		<meta name="keywords" content="Noritaka Horio,Web,Design,Javascript" />
		<meta http-equiv="Content-Language" content="ja" />
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript" src="../Demos/js/mootools/mootools-1.2.4-core.js"></script>
		<script type="text/javascript" src="../Demos/js/mootools/mootools-1.2.4.4-more.js"></script>
		<script type="text/javascript" src="../Source/MMap.js"></script>
		<script type="text/javascript" src="../Source/MMap.Marker.js"></script>
		<script type="text/javascript" src="../Source/MMap.Marker.Image.js"></script>
		<script type="text/javascript" src="../Source/MMap.Marker.Images.js"></script>
		<script type="text/javascript">
			window.addEvent("domready", function() {
				var gmap = new MMap($("map"), {
					"center": {"lat": 35.6666870, "lng": 139.731859},
					"zoom": 14, "mapType": "roadmap"
				});

				//image marker1
				new MMap.Marker.Image(gmap, {
					"latlng": {"lat": 35.6666870, "lng": 139.731859},
					"title": "demo1", "src": "images/img_demo_s1.jpg", "url": "demo1.html",
					"onClick": function(event) {
						$("message").set("html", "demo1 click");
					}
				});

				//image marker2
				new MMap.Marker.Image(gmap, {
					"latlng": {"lat": 35.621822, "lng": 139.735863},
					"title": "demo2", "src": "images/img_demo_s2.jpg", "url": "demo2.html",
					"onMouseover": function(event) {
						$("message").set("html", "demo2 over");
					}
				});

				//image marker3
				new MMap.Marker.Image(gmap, {
					"latlng": {"lat": 35.672718, "lng": 139.76652},
					"title": "demo3", "src": "images/img_demo_s3.jpg", "url": "demo3.html",
					"onMouseout": function(event) {
						$("message").set("html", "demo3 out");
					}
				});

				//image marker4
				new MMap.Marker.Image(gmap, {
					"latlng": {"lat": 35.671468, "lng": 139.765066},
					"title": "demo4", "src": "images/img_demo_s4.jpg", "url": "demo4.html",
					"onMouseout": function(event) {
						$("message").set("html", "demo4 out");
					}
				});

				var content = "<p>";
				content += "<strong>demo4</strong><br />";
				content += "<a href=\"demo5.html\">demo5.html</a>";
				content += "</p>";

				//image marker5
				new MMap.Marker(gmap, {
					"latlng": {"lat": 35.68000, "lng": 139.765066},
					"title": "demo4", "url": "demo5.html", "content": content
				});
			});
		</script>
	</head>
	<body>
		<div class="page gs960">
			<h1>MMap</h1>
			<div class="body">
				<div class="leftCol">
					<h2>index</h2>
					<ul>
						<li><a href="index.html">map</a></li>
						<li><a href="marker.html">marker</a></li>
						<li><a href="marker-style.html">marker-style</a></li>
						<li><a href="hcalender-map.html">hcalender</a></li>
					</ul>
				</div>
				<div class="main">
					<h2>MMap.Marker.js</h2>
					<div id="map" class="map"></div>
					<p id="message">message</p>
				</div>
			</div>
		</div>
	</body>
</html>
