<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>MMap.Container.js</title>
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="../Demos/css/plugins/mmap/mmap.css" type="text/css" media="screen" />
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
		<script type="text/javascript" src="../Demos/js/lib/mootools-core.js"></script>
		<script type="text/javascript" src="../Demos/js/lib/mootools-more.js"></script>
		<script type="text/javascript">

(function($){

window.addEvent('domready', function(){





	var object = new google.maps.MVCObject();
	google.maps.event.addListener(object, 'click', function(event, hoge){
		console.log(event);
		console.log(hoge);
		event.preventDefault();
	});
	
	var fireEvent = function(event, args){
		var callArguments = [object, event, args];
		callArguments = Array.flatten(callArguments);
		google.maps.event.trigger.apply(object, callArguments);
	}

///	var event = document.createEvent('Event');
///	event.initEvent('click', true, true);


	$('hoge').addEvent('click', function(event){
		fireEvent('click', [event, 'hoge']);
	});
	$('hoge').addEvent('click', function(event){
		fireEvent('click', event);
	});

});

}(document.id));



		</script>
	</head>
	<body>
		<div class="page">
			<a id="hoge" href="http://sharedhat.com">#</a>
		</div>
	</body>
</html>
